<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="/dist/css/bundle.min.css">
  <link rel="stylesheet" href="/dist/css/tailwind.min.css">
</head>

<body class="font-nunito-sans h-screen flex flex-col items-center gap-4 bg-gray-200 dark:bg-gray-900">

  <header class="max-w-5xl w-full rounded-lg top-0 p-4 bg-gray-100 dark:bg-gray-800">
    <p class="text-center">
      {{range $link := .Links}}
      <a class="font-bold text-primary-600 hover:text-primary-500 underline" href="{{$link.Href}}">{{$link.Text}}</a>
      <span class="text-gray-500/50">/</span>
      {{end}}
    </p>
  </header>

  <main class="max-w-5xl w-full flex-1 bg-gray-100 dark:bg-gray-800 p-4 rounded-lg">
    <div class="flex flex-wrap gap-4">

      <!-- Dirs -->

      {{range $dir := .Dirs}}
      <a class="transition-colors duration-200 p-4 flex flex-col items-center rounded-md hover:bg-gray-300/50 dark:hover:bg-gray-700/50"
        href="{{$dir.Path}}">

        <svg class="block w-12 text-primary-600" fill="none" stroke="currentColor" stroke-width="1.5"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z">
          </path>
        </svg>

        <span class="block font-bold">{{$dir.Name}}</span>
      </a>
      {{end}}

      <!-- Files -->

      {{range $file := .Files}}
      <a class="h-fit transition-colors duration-200 p-4 flex flex-col items-center rounded-md hover:bg-gray-300/50 dark:hover:bg-gray-700/50"
        href="{{$file.Path}}">

        <svg class="w-12 text-primary-600" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z">
          </path>
        </svg>

        <span class="block font-bold">{{$file.Name}}</span>

      </a>
      {{end}}
    </div>
  </main>

  <footer class="max-w-5xl  py-4">
    <p class="font-bold text-sm text-gray-500 text-center">Â© Created by ilfey 2023</p>
  </footer>

</body>

</html>
