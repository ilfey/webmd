<!doctype html>
<html lang="en" class="dark">

<head>

      {{end}}

  <main class="max-w-5xl w-full flex-1 bg-gray-100 dark:bg-gray-800 p-4 rounded-lg">
    {{ template "CDirMenu" await .DirMenu }}
